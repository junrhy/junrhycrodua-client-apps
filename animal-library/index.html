<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animal Library</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js" integrity="sha256-J8ay84czFazJ9wcTuSDLpPmwpMXOm573OUtZHPQqpEU=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/color/jquery.color-2.2.0.js" integrity="sha256-gvMJWDHjgDrVSiN6eBI9h7dRfQmsTTsGU/eTT8vpzNg=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f146b7c8d2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="pageHeader p-3">
        <h1 class="">Animals</h1>
    </div>
    <div class="p-3 bg-color-1">
        <div class="input-group">
            <input type="text" id="search-input" class="form-control" placeholder="Search">
            <button id="btn-search" class="btn bg-primary text-light rounded-start-0" type="submit">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </div>
	<div id="list"></div>
    <div id="videoModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <span id="btn-close" class="close">Close</span>
          </div>
          <div class="modal-body">
            <iframe src=""></iframe>
          </div>
        </div>
    </div>
</body>
<script type="text/javascript">
$(document).ready(function () {
    // ----------------- Configuration -------------------
    let ENDPOINT = "http://localhost:9193";
	let access_type = null;
    let brand_id = "f6f2202a-6d82-11ee-91c0-0242ac120005";
    let SIGNIN_ENDPOINT = ENDPOINT + "/api/login";
    let api_token = getUrlParameter('token');
    // ---------------------------------------------------

    if (api_token == false) {
        $.ajax({
            type: 'POST',   
            url: SIGNIN_ENDPOINT,
            headers: {
                'Accept': 'application/json'
            },
            dataType: "json",
            data:   
            {
                "email": "staff@junrhycrodua.com",
                "password": "password",
                "access_type":access_type,
                "brand_id":brand_id
            },
            async: false,
            success: function (data) {
                api_token = data.token
            },
            error: function (data) {
                console.log(data);
            }
        });

        document.location = document.location.href+"?token="+api_token;
    }
	
    $.ajax({
        type: 'GET',   
        url: ENDPOINT + "/api/animals",
        headers: {
            'Accept': 'application/json',
            'Authorization': 'Bearer ' + getUrlParameter('token')
        },
        dataType: "json",
        data: {
            name: getUrlParameter('name') != false ? getUrlParameter('name') : ''
        },
        success: function (response) {
            appendData(response);
        },
        error: function (response) {
            console.log(response);
        }
    });

    function appendData(response) {
        $.each(response.data, function( index, value ) {
            let properties = JSON.parse(value.properties);

            var image = "";
            var pronunciation = "";
            var video = "";
            var sound = "";
            if (properties) {
                if (properties.video) {
                    video = "<button id='btn-playvideo' class='btn' data-video='" + properties.video + "'><i class='fa fa-play'></i></button>";
                }

                if (properties.image) {
                    image = "<div class='container'>\
                        <img src='" + properties.image + "' class='img-fluid rounded mx-auto d-block'/>\
                        " + video + "\
                        </div>";
                }
                
                if (properties.pronunciation) {
                    pronunciation = "<button data-src='" + properties.pronunciation + "' class='btn btn-success btn-playPronunciation'><i class='fa-solid fa-volume-high'></i></button>";
                }

                if (properties.sound) {
                    sound = "<button data-src='" + properties.sound + "' class='btn btn-success btn-playSound'><i class='fa-solid fa-volume-high'></i></button>";
                }
            }

            $("#list").append("<div class='col-md-12 p-3 bg-light border-bottom'>\
                    <div class='row'>\
                    <div class='col-md-2'>" + image + "</div>\
                    <div class='col-md-2 recordName'><h1>" + value.name + "</h1></div>\
                    <div class='col-md-4 text-center'>" + pronunciation + "</div>\
                    <div class='col-md-4 text-center'>" + sound + "</div>\
                    </div>\
                </div>");
        });
    }

    function getUrlParameter(sParam) {
        var sPageURL = window.location.search.substring(1),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
                return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
            }
        }
        return false;
    }

    $("#btn-search").click(function(){
        let search = $("#search-input").val();
        
        var new_url = document.location.href;

        if (getUrlParameter('name')!=false) {
            // update name params
            var url = new URL(document.location.href);
            url.searchParams.set("name",search);
            var new_url = url.href;
        } else {
            new_url = document.location.href+"&name="+search;
        }        

        document.location = new_url;
    });

    $("#list").on('click', '#btn-playvideo', function(){
        let video_link = $(this).data('video');
        $('iframe').attr('src', video_link + "?controls=0");
        $('body').css('overflow', 'hidden');
        $("#videoModal").show();
        
    });

    $("#btn-close").click(function(){
        $('body').css('overflow', 'scroll');
        $('iframe').attr('src', $('iframe').attr('src'));
        $("#videoModal").hide();
    });

    $("#list").on('click', '.btn-playPronunciation', function(){
        var audio = new Audio($(this).data('src')); 
        audio.play();
    });

    $("#list").on('click', '.btn-playSound', function(){
        var audio = new Audio($(this).data('src')); 
        audio.play();
    });
});
</script>
</html>
